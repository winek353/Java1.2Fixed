group 'com.github.winek353'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
    mavenLocal()
}
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

jar {
    manifest {
        attributes "Main-Class": "GradleDependenciesTest.java"
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


task setProperties {
    def var = new Properties()
    File myfile = file("src\\main\\resources\\db.properties")
    def arg = "test"

    if (project.hasProperty('profile'))
        arg = profile

    var.setProperty("database.jdbc.driverClass", arg)
    var.setProperty("database.jdbc.connectionURL", arg)
    var.setProperty("database.jdbc.username", arg)
    var.setProperty("database.jdbc.password", arg)

    var.store(myfile.newWriter(), null)
}



